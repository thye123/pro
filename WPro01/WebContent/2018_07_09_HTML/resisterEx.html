<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.required{
		
	}
</style>
</head>
<body>
	<div>
		<form action="memresister.jsp" method="post">
			<h2>회원가입</h2>
			<table>
				<tr>
					<td><span class="required">*</span>아이디</td>
					<td><input type="text" name="uid"></td>
				</tr>
				<tr>
					<td><span class="required">*</span>이름</td>
					<td><input type="text" name="uname"></td>
				</tr>
				<tr>
					<td><span class="required">*</span>암호</td>
					<td><input type="password" name="upass"></td>
				</tr>
				<tr>
					<td><span class="required">*</span>암호 확인</td>
					<td><input type="password" name="upasscheck"></td>
				</tr>
				<tr>
					<td><span class="required">*</span>성별</td>
					<td>
						<input type="radio" name="gender" id="male" value="1">
						<label for="male">남자</label>
						<input type="radio" name="gender" id="female" value="2">
						<label for="female">여자</label>
					</td>
				</tr>
				<tr>
					<td><span class="required">*</span>취미</td>
					<td>
						<label><input type="checkbox" name="hobby" id="sports" value="sports">운동</label>
						<label><input type="checkbox" name="hobby" id="study" value="study">공부</label>
						<label><input type="checkbox" name="hobby" id="sleep" value="sleep">자기</label>
						<label><input type="checkbox" name="hobby" id="eat" value="eat">먹기</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="가입">
						<input type="button" value="취소">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
