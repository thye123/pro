		<style>
			img{
				opacity: 0.5;
				border-radius: 5px;	
			}
			
			img:hover{
				opacity: 1;
			}
		</style>
		<script>
			function disp(msg){
				var out = document.getElementById("out");
				out.innerHTML = "<h3>" + msg + "</h3>";
			}
			
			var cnt = 0;

			function slide(){
				var img	 = document.getElementsByTagName("img");
				var i;
				for(i = 0; i < img.length; i++){
					img[i].style.opacity = "0.5";
				}
				cnt++;
				
				if(cnt > img.length){
					cnt = 1;
				}
				img[cnt-1].style.opacity = "1";
				
				//disp(imgs[cnt-1]);
				var msg  = "<div>id:"  + img[cnt-1].id + "</div>";
					msg	+= "<div>alt:" + img[cnt-1].alt + "</div>";
					msg += "<div>src:" + img[cnt-1].src + "</div>";
				disp(msg);
				setTimeout(slide, 1000);
			}
