<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			var arr1 = [100,70,20,130,50];
			var arr2 = ['하','자','나','마','사'];
			onload = function (){
				var div1 = document.getElementById('div1');
				var div2 = document.getElementById('div2');
				var div3 = document.getElementById('div3');
				/* //글자 
				div1.innerHTML = '원본: ' + arr2.toString();
				arr2.sort();
				
				div2.innerHTML = 'asc: ' + arr2.toString();
				arr2.reverse();
				
				div3.innerHTML = 'desc: ' + arr2.toString(); */
				
				//숫자
				div1.innerHTML = '원본: ' + arr1.toString();
				arr1.sort(function(a,b){
					return a-b;
				});
				
				div2.innerHTML = 'asc: ' + arr1.toString();
				arr1.reverse(function(a,b){
					return b-a;
				});
				
				div3.innerHTML = 'desc: ' + arr1.toString();
				
			}
		</script>
	</head>
	<body>
		<input type="button" value="Sort" id="btn1">
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
	</body>
</html>
