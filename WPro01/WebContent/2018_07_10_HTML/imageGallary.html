				margin-top:20px;

			}
			
			.top p{
				display: inline-block;
			}
			
			.main{

			.imgs{

		</style>
		<script>
			window.onload = function(){
				var col = ["red","orange","yellow","green","blue","navy","purple","pink"];
				var top = document.getElementsByClassName("top");
				var p 	= top[0].children;
				var j;
				for(j = 0; j < col.length; j++){
					p[j].style.color = col[j];
				}
				
				var cnt = 0;
				slide();
				function slide(){
					var imgs = document.getElementsByClassName("imgs");
					var i;
					for(i = 0; i < imgs.length; i++){
						imgs[i].style.display = "none";
					}
					cnt++;
					if(cnt > imgs.length){cnt=1;}
					imgs[cnt-1].style.display = "block";
					
					setTimeout(slide, 2000);
				}
			}
		</script>
